<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background-color: #218838;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="Enter YouTube URL">
        <button onclick="getDownloadLinks()">Get Download Links</button>
        <div class="links" id="links"></div>
    </div>

    <script>
        async function getDownloadLinks() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            const response = await fetch('https://literate-adventure-pj6477r6gj7fr4qp-5000.app.github.dev/get_download_links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });

            const data = await response.json();
            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = '';

            if (data.error) {
                linksDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                return;
            }

            if (data.video_links.length > 0) {
                linksDiv.innerHTML += '<h3>Video Links</h3>';
                data.video_links.forEach(link => {
                    linksDiv.innerHTML += `<a href="${link.url}" target="_blank">${link.resolution}</a>`;
                });
            }

            if (data.audio_links.length > 0) {
                linksDiv.innerHTML += '<h3>Audio Links</h3>';
                data.audio_links.forEach(link => {
                    linksDiv.innerHTML += `<a href="${link.url}" target="_blank">${link.abr}</a>`;
                });
            }
        }
    </script>
</body>
</html>
